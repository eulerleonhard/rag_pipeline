services:

  hadoop-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-namenode
    ports:
      - "9870:9870"  # HDFS UI
      - "9000:9000"  # HDFS RPC
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
      - HDFS_NAMENODE_RPC_BIND_HOST=0.0.0.0
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    networks:
      - rag-net

  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-datanode
    depends_on:
      - hadoop-namenode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    networks:
      - rag-net

  spark-master:
    build: ./spark-jobs
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
    ports:
      - "7077:7077"  # Spark master communication
      - "8080:8080"  # Spark master web UI
    volumes:
      # - ./tmp:/tmp
      - ./spark-jobs:/spark-jobs
      - ./retrieval-api/faiss_index:/app/faiss_index
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 1g
    networks:
      - rag-net

  spark-worker:
    build: ./spark-jobs
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
    depends_on:
      - spark-master
    volumes:
      - ./spark-jobs:/spark-jobs
      - ./retrieval-api/faiss_index:/app/faiss_index
    ports:
      - "8081:8081"  # Optional: Spark worker UI
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 1g
    networks:
      - rag-net

  jupyter:
    image: jupyter/pyspark-notebook:spark-3.5.0
    container_name: jupyter
    ports:
      - "8899:8888"  # Jupyter UI
      - "4040:4040"  # Spark driver UI (from notebooks)
    environment:
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=jupyter
      - PYSPARK_DRIVER_PYTHON_OPTS=notebook
      - SPARK_MASTER=spark://spark-master:7077
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
      - SPARK_HOME=/usr/local/spark
      - PYSPARK_SUBMIT_ARGS=--master spark://spark-master:7077 --conf spark.ui.port=4040 pyspark-shell
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/hdfs_data
    depends_on:
      - spark-master
      - hadoop-namenode
    networks:
      - rag-net

  hdfs-uploader:
    build: ./hdfs-uploader
    container_name: hdfs-uploader
    volumes:
      - ./data:/hdfs_data
    depends_on:
      - hadoop-namenode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
      - HADOOP_USER_NAME=root
    networks:
      - rag-net

  fastapi-uploader:
    build: ./fastapi-uploader
    container_name: fastapi-uploader
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi-uploader:/app
      - ./data:/hdfs_data
    depends_on:
      - hadoop-namenode
    environment:
      - WEBHDFS_URL=http://hadoop-namenode:9870
    networks:
      - rag-net

  embedding-api:
    build: ./embedding-api
    container_name: embedding-api
    ports:
      - "9001:9000"
    environment:
      - TRANSFORMERS_HTTP_TIMEOUT=60
      - TRANSFORMERS_CACHE=/app/cache
    volumes:
      - huggingface_cache:/app/cache
    networks:
      - rag-net

  retrieval-api:
    build: ./retrieval-api
    container_name: retrieval-api
    ports:
      - "9002:9000"
    volumes:
      - ./retrieval-api/faiss_index:/faiss
    networks:
      - rag-net

volumes:
  hadoop_namenode:
  hadoop_datanode:
  huggingface_cache:
  faiss-data:

networks:
  rag-net:
